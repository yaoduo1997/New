<!DOCTYPE html>

	<head>
		<title>个性化图片库</title>
		<meta charset="utf-8"/>
		<style type="text/css">
			div{
				float: left;
				text-align: center;
			}
			div{
				margin: 3px;
				border: 1px solid #bebebe;
				width: 210px;
				height: 200px;
			}
			.image{

			}

				border: 1px solid #333333;
			}
			img{
				padding-top: 5px;
				width: 200px;
				height: 160px;
			}
			a:link{
				opacity: 0.3;
			}
			a:hover{
				opacity: 1.0;
			}
			#bianju{
				margin-left: 200px;
			}

			}
		</style>
	</head>
